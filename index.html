<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="player-setup">
        <input type="text" id="player1-name" placeholder="Oyuncu 1 Adı (O)">
        <input type="text" id="player2-name" placeholder="Oyuncu 2 Adı (X)">
        <button id="start-game">Oyunu Başlat</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="board"></div>
        <p id="status">İsimlerinizi yazın ve oyunu başlatın!</p>
        <button id="reset">Oyunu Sıfırla</button>
    </div>
</body>
</html>
